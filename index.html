  <style>
    :root {
      --ukiyo-deep-blue: #1D3B56;
      --ukiyo-mid-blue: #2A587A;
      --ukiyo-light-blue: #6B93B8;
      --ukiyo-foam: #F0F4F5;
      --ukiyo-sky: #E6D3A3;
      --ukiyo-paper: #F2E6D9;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.9);
      --danger-red: #d64545;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      color: #1a202c;
      overflow-x: hidden;
      background-color: var(--ukiyo-sky);
      min-height: 100vh;
      position: relative;
    }

    /* 背景動畫 */
    .ukiyo-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: radial-gradient(circle at 50% 30%, #f7f0e6, var(--ukiyo-sky));
    }
    .mt-fuji {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 200px solid #2c3e50;
      z-index: 1;
    }
    .mt-fuji::after {
      content: '';
      position: absolute;
      top: 60px;
      left: -150px;
      width: 300px;
      height: 140px;
      background: linear-gradient(to bottom, #fff 20%, transparent 80%);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transform: scale(0.28) translateY(-320px);
    }
